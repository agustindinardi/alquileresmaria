{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm rounded-3">
                <div class="card-header bg-success text-white text-center">
                    <h3>Recuperar Contrase침a</h3>
                </div>
                <div class="card-body">
                    <p class="text-muted text-center">Ingresa tu correo electr칩nico para recibir una nueva contrase침a.</p>

                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success" disabled>Recuperar Contrase침a</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const emailInput = document.querySelector('input[name="email"]');
    const submitButton = document.querySelector('button[type="submit"]');

    function toggleButton() {
        submitButton.disabled = !emailInput.value.trim();
    }

    // Verificar inicialmente
    toggleButton();

    // Verificar cuando el usuario escribe
    emailInput.addEventListener('input', toggleButton);
});
</script>

{% endblock %}
